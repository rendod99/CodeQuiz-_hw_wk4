<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
</head>
<body class= "container">
  
  <h1 id = "gameOver" class = "hide">Game Over!!!</h1>
  
    <div>
      <h1 id="timer" class="hide" ></h1>
    </div>
    
    <div class="card hide" id="questionsCard" style="width: 18rem;">
        <div class="card-header" id="question">
          Question:
        </div>
        <ul class="list-group list-group-flush" id="answer-buttons">
          <li class="list-group-item"> <button class="btn">answer 1</button></li>
          <li class="list-group-item"> <button class="btn">answer 2</button></li>
          <li class="list-group-item"> <button class="btn">answer 3</button></li>
          <li class="list-group-item"> <button class="btn">answer 4</button></li>
        </ul>
      </div>
    <div>
      <button id ="startBtn" class="start-btn btn">Start Game</button> 
      <button id ="nextBtn" class="next-btn btn hide">Next</button>
  </div>
  
  <div>
  <h1 id = "score" class = "hide">You Answered 0 Correct!</h1>
  </div>
  
  <div id = "initials" class = "hide">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter Initials Here" aria-label="Users Initials" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
    </div>
  </div>
</div>

 

</body>
